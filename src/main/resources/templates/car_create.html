<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" th:href="@{/css/main_style.css}"/>
</head>
<body>
<div class="center">
    <h1>Создание сборки автомобиля: </h1>
    </br>
<form th:action="@{/cars/create}" th:method="post" th:object="${car}">
    <label for="brand">Марка:</label>
        <input type="text" id="brand" th:field="*{brand}">
    <br>
    <label for="wheels">Колёса:</label>
    <select th:field="*{wheelsId}" id="wheels">
        <option th:each="wh : ${wheelsModel}" th:value="${wh.getId()}" th:text="${wh.description}"></option>
    </select>
    <br>
    <label for="transmission">Трансмиссия:</label>
    <select th:field="*{transmissionId}" id="transmission">
        <option th:each="trans : ${transmissionsModel}" th:value="${trans.getId()}" th:text="${trans.description}"></option>
    </select>
    <br>
    <label for="engine">Двигатель:</label>
    <select th:field="*{engineId}" id="engine">
        <option th:each="eng : ${enginesModel}" th:value="${eng.getId()}" th:text="${eng.description}"></option>
    </select>
    <br>
    <p th:each="model : ${otherOptionModel}">
    <label for="otherOption">Доп. компоненты:</label>
    <select th:field="*{otherOptions}" id="otherOption">
        <option th:each="oom : ${otherOptionModel}" th:value="${oom.getId()}" th:text="${oom.description}"></option>
    </select>
    <br>
    </p>
    <input type="submit" value="Купить!">
    <input th:formaction="@{/cars/price}" type="submit" value="Расчитать цену!"/>
</form>
    </br>
    <form th:action="@{/auth/logout}" th:method="POST">
        <button type="submit" name="logout">LOGOUT</button>
    </form>
</div>
</body>
</html>
